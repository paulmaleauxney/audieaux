<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIEAUX Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            background-color: #f0f0f0; /* Set the background color for the whole body */
            font-family: 'Noto Sans Symbols', sans-serif; /* Specify the external font */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        #banner {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #sideMenu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menuButton {
            padding: 10px;
            background-color: #555;
            color: white;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            width: 100px; /* Adjusted button width */
            font-size: 0.8em; /* Adjusted font size */
        }

        #musicalNotes {
            flex-grow: 1; /* Take remaining width */
            position: relative;
            overflow: hidden;
        }

        .note {
            font-size: 2em;
            animation: colorChange 5s infinite, float 3s infinite;
            position: absolute;
            transform-origin: top left;
        }

        @keyframes colorChange {
            0% {
                color: #FF6347; /* Tomato */
            }
            50% {
                color: #66CDAA; /* MediumAquaMarine */
            }
            100% {
                color: #FF6347; /* Tomato */
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <div id="banner">AUDIEAUX</div>
        <nav id="sideMenu">
            <a href="public/record.html" class="menuButton">Record</a>
            <a href="public/explore.html" class="menuButton">Explore</a>
            <a href="public/about.html" class="menuButton">About Us</a>
        </nav>
    </header>

    <div id="musicalNotes">
        <!-- Content goes here -->
    </div>

    <script>
        // JavaScript to dynamically float musical notes
        const musicalNotesContainer = document.getElementById('musicalNotes');

        function createNote() {
            const note = document.createElement('div');
            note.className = 'note';
            note.innerHTML = '&#9835;'; // Unicode musical note symbol
            note.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            note.style.top = `${Math.random() * 100}vh`; // Random vertical position
            musicalNotesContainer.appendChild(note);
        }

        // Create an initial set of notes
        for (let i = 0; i < 50; i++) {
            createNote();
        }

        // Add more notes every few seconds (adjust as needed)
        setInterval(createNote, 5000);
    </script>

</body>
</html>
