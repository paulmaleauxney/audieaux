<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIEAUX Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            background-color: #f0f0f0; /* Set the background color for the whole body */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: center;
            width: 100%;
        }

        #banner {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #sideMenu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menuButton {
            padding: 10px;
            background-color: #555;
            color: white;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            width: 100px; /* Adjusted button width */
            font-size: 0.8em; /* Adjusted font size */
        }

        #centerNote {
            font-size: 8em; /* Increased musical note size */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% {
                color: #FF6347; /* Tomato */
            }
            50% {
                color: #66CDAA; /* MediumAquaMarine */
            }
            100% {
                color: #FF6347; /* Tomato */
            }
        }
    </style>
</head>
<body>

    <header>
        <div id="banner">AUDIEAUX</div>
        <nav id="sideMenu">
            <a href="record.html" class="menuButton">Record</a>
            <a href="explore.html" class="menuButton">Explore</a>
            <a href="about.html" class="menuButton">About Us</a>
        </nav>
    </header>

    <div id="centerNote">&#9835;</div>

</body>
</html>
