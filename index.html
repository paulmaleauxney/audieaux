<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIEAUX Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans Symbols', sans-serif;
            background-color: #f0f0f0; /* Set the background color for the whole body */
            text-align: center; /* Center the content horizontally */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        #banner {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #sideMenu {
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 2;
        }

        .menuButton {
            padding: 10px;
            background-color: #555;
            color: white;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            width: 100px;
            font-size: 0.8em;
        }

        #musicalNotes {
            margin-top: 50px; /* Adjust the margin as needed */
            position: relative;
            z-index: 1;
        }

        .note {
            font-size: 2em;
            position: absolute;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% {
                color: #FF6347; /* Tomato */
            }
            25% {
                color: #FFD700; /* Gold */
            }
            50% {
                color: #00FA9A; /* MediumSpringGreen */
            }
            75% {
                color: #4682B4; /* SteelBlue */
            }
            100% {
                color: #FF6347; /* Tomato */
            }
        }
    </style>
</head>
<body>

    <header>
        <div id="banner">AUDIEAUX</div>
        <nav id="sideMenu">
            <a href="public/record.html" class="menuButton">Record</a>
            <a href="public/explore.html" class="menuButton">Explore</a>
            <a href="public/about.html" class="menuButton">About Us</a>
        </nav>
    </header>

    <div id="musicalNotes">
        <!-- Content goes here -->
    </div>

    <script>
        // JavaScript to dynamically place musical notes in a grid
        const musicalNotesContainer = document.getElementById('musicalNotes');

        const rows = 5; // Adjust the number of rows
        const columns = 10; // Adjust the number of columns

        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < columns; col++) {
                const note = document.createElement('div');
                note.className = 'note';
                note.innerHTML = '&#9835;'; // Unicode musical note symbol
                note.style.left = `${(col * 100) / columns}vw`;
                note.style.top = `${(row * 100) / rows}vh`;
                musicalNotesContainer.appendChild(note);
            }
        }
    </script>

</body>
</html>
