<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIEAUX Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(50px, 1fr));
            font-family: 'Noto Sans Symbols', sans-serif;
            background-color: #f0f0f0; /* Set the background color for the whole body */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            grid-column: span 100%;
            z-index: 2;
        }

        #banner {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #sideMenu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

        .menuButton {
            padding: 10px;
            background-color: #555;
            color: white;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            width: 100px;
            font-size: 0.8em;
        }

        #musicalNotes {
            grid-column: span 100%;
            grid-row: span 100%;
            position: relative;
            z-index: 1;
        }

        .note {
            font-size: 2em;
            position: absolute;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% {
                color: #FF6347; /* Tomato */
            }
            25% {
                color: #FFD700; /* Gold */
            }
            50% {
                color: #00FA9A; /* MediumSpringGreen */
            }
            75% {
                color: #4682B4; /* SteelBlue */
            }
            100% {
                color: #FF6347; /* Tomato */
            }
        }
    </style>
</head>
<body>

    <header>
        <div id="banner">AUDIEAUX</div>
        <nav id="sideMenu">
            <a href="public/record.html" class="menuButton">Record</a>
            <a href="public/explore.html" class="menuButton">Explore</a>
            <a href="public/about.html" class="menuButton">About Us</a>
        </nav>
    </header>

    <div id="musicalNotes">
        <!-- Content goes here -->
    </div>

    <script>
        // JavaScript to dynamically place musical notes
        const musicalNotesContainer = document.getElementById('musicalNotes');

        function createNote() {
            const note = document.createElement('div');
            note.className = 'note';
            note.innerHTML = '&#9835;'; // Unicode musical note symbol
            note.style.left = `${Math.random() * 100}vw`;
            note.style.top = `${Math.random() * 100}vh`;
            musicalNotesContainer.appendChild(note);
        }

        for (let i = 0; i < 100; i++) {
            createNote();
        }
    </script>

</body>
</html>
